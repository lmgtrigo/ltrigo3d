<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja 3D - Impressão 3D</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles */
    .product-card {
      transition: transform 0.3s ease-in-out;
    }

    .product-card:hover {
      transform: translateY(-10px);
    }

    .cart-btn {
      transition: background-color 0.3s ease;
    }

    .cart-btn:hover {
      background-color: #f97316;
    }

    .input-coupon:focus {
      outline: none;
      border-color: #34d399;
    }

    .banner-image {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .product-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    /* Footer styles */
    .footer {
      background-color: #2d2d2d;
      color: #ffffff;
      padding: 40px 0;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
      margin-right: 20px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-6">
    <div class="max-w-screen-xl mx-auto px-6 flex justify-between items-center">
      <h1 class="text-4xl font-bold">Loja 3D</h1>
      <nav>
        <ul class="flex space-x-6 text-lg">
          <li><a href="#home">Início</a></li>
          <li><a href="#catalog">Catálogo</a></li>
          <li><a href="#about">Sobre</a></li>
          <li><a href="#contact">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Banner -->
  <div class="relative">
    <img src="https://via.placeholder.com/1500x500.png" alt="Banner Principal" class="banner-image">
    <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center">
      <h2 class="text-3xl text-white font-bold">Impressões 3D de Alta Qualidade</h2>
    </div>
  </div>

  <!-- Catálogo de Produtos -->
  <section id="catalog" class="p-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    
    <!-- Produto 1 -->
    <div class="product-card bg-white rounded-xl shadow-lg p-6 flex flex-col items-center transform hover:scale-105">
      <img src="IMG_20250304_122348.jpg" alt="Suporte Telemóvel" class="product-img rounded-lg">
      <h3 class="text-xl font-semibold mt-4">Suporte de Telemóvel</h3>
      <p class="text-green-600 font-bold text-lg mt-2">€12,00</p>
      <button onclick="addToCart('Suporte de Telemóvel', 12, 'IMG_20250304_122348.jpg')" class="cart-btn mt-4 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg">Adicionar ao Carrinho</button>
    </div>

    <!-- Produto 2 -->
    <div class="product-card bg-white rounded-xl shadow-lg p-6 flex flex-col items-center transform hover:scale-105">
      <img src="IMG_20250302_204523.jpg" alt="Figura Personalizada" class="product-img rounded-lg">
      <h3 class="text-xl font-semibold mt-4">Figura Personalizada</h3>
      <p class="text-green-600 font-bold text-lg mt-2">€25,00</p>
      <button onclick="addToCart('Figura Personalizada', 25, 'IMG_20250302_204523.jpg')" class="cart-btn mt-4 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg">Adicionar ao Carrinho</button>
    </div>

    <!-- Produto 3 -->
    <div class="product-card bg-white rounded-xl shadow-lg p-6 flex flex-col items-center transform hover:scale-105">
      <img src="IMG_20250213_204047.jpg" alt="Peça Técnica Sob Medida" class="product-img rounded-lg">
      <h3 class="text-xl font-semibold mt-4">Peça Técnica Sob Medida</h3>
      <p class="text-orange-600 font-bold text-lg mt-2">Sob Orçamento</p>
      <button onclick="addToCart('Peça Técnica Sob Medida', 0, 'IMG_20250213_204047.jpg')" class="cart-btn mt-4 bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded-lg">Solicitar Orçamento</button>
    </div>

  </section>

  <!-- Carrinho -->
  <div id="cart" class="fixed top-4 right-4 bg-white shadow-xl rounded-xl p-6 w-80 max-h-[400px] overflow-y-auto scale-0 transition-transform transform origin-top-right">
    <h2 class="text-xl font-bold mb-4">Carrinho</h2>
    <ul id="cart-items" class="space-y-2"></ul>
    <p class="mt-4 font-semibold">Total: €<span id="cart-total">0</span></p>
    <button onclick="checkout()" class="mt-4 bg-orange-600 text-white w-full py-2 rounded-lg">Finalizar Pedido</button>
  </div>

  <!-- Rodapé -->
  <footer class="footer">
    <div class="max-w-screen-xl mx-auto px-6 text-center">
      <p class="text-white text-lg">© 2023 Loja 3D. Todos os direitos reservados.</p>
      <div class="mt-4">
        <a href="#facebook" class="text-white hover:text-blue-400">Facebook</a>
        <a href="#instagram" class="text-white hover:text-pink-400">Instagram</a>
        <a href="#whatsapp" class="text-white hover:text-green-400">WhatsApp</a>
      </div>
    </div>
  </footer>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(product, price, imgSrc) {
      const item = { id: Date.now(), product, price, imgSrc, quantity: 1 };
      cart.push(item);
      total += price;
      updateCart();
    }

    function removeFromCart(itemId) {
      const itemIndex = cart.findIndex(item => item.id === itemId);
      if (itemIndex > -1) {
        total -= cart[itemIndex].price * cart[itemIndex].quantity;
        cart.splice(itemIndex, 1);
        updateCart();
      }
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      const cartElement = document.getElementById('cart');
      cartItems.innerHTML = '';

      cart.forEach(item => {
        const li = document.createElement('li');
        li.className = "flex justify-between items-center border-b pb-1";
        li.innerHTML = `
          <div class="flex items-center gap-2">
            <img src="${item.imgSrc}" alt="${item.product}" class="w-12 h-12 rounded-lg object-cover">
            <div>
              <span class="font-semibold">${item.product}</span><br>
              <span class="text-gray-600 text-sm">€${item.price} x ${item.quantity}</span>
            </div>
          </div>
          <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        `;
        cartItems.appendChild(li);
      });

      cartTotal.textContent = total.toFixed(2);

      if (cart.length > 0) {
        cartElement.classList.remove('scale-0');
        cartElement.classList.add('scale-100');
      } else {
        cartElement.classList.remove('scale-100');
        cartElement.classList.add('scale-0');
      }
    }

    function checkout() {
      if (cart.length === 0) {
        alert('O carrinho está vazio!');
        return;
      }
      let message = 'Olá, gostaria de encomendar:\n';
      cart.forEach(item => {
        message += `- ${item.product} (€${item.price}) x ${item.quantity}\n`;
      });
      message += `Total: €${total.toFixed(2)}\n`;
      const whatsapp = '351912345678'; // Altere para o seu número real
      window.open(`https://wa.me/${whatsapp}?text=${encodeURIComponent(message)}`, '_blank');
    }
  </script>

</body>
</html>
