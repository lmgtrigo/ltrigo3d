<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .cart-btn {
      background-color: #2d6a4f;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .cart-btn:hover {
      background-color: #1b4d3e;
    }
    .remove-btn {
      background-color: #e63946;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .remove-btn:hover {
      background-color: #a4161a;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Carrinho de Compras -->
  <div id="cart" class="fixed top-0 right-0 p-6 bg-white shadow-xl rounded-l-xl w-80 h-full hidden z-50">
    <h2 class="text-2xl font-semibold mb-4">Carrinho de Compras</h2>
    <ul id="cart-items" class="list-none space-y-4 overflow-auto h-[70%]">
      <!-- Itens do Carrinho -->
    </ul>
    <hr class="my-4">
    <div class="flex justify-between items-center">
      <span class="font-bold">Total:</span>
      <span id="total-price" class="text-xl font-semibold">€0,00</span>
    </div>
    <button id="checkout-btn" class="mt-4 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg w-full">Finalizar Compra</button>
  </div>

  <!-- Produtos -->
  <div class="flex flex-wrap justify-center gap-8 p-8">
    <!-- Produto exemplo -->
    <div class="product-card bg-white rounded-xl shadow-lg p-6 flex flex-col items-center transform hover:scale-105">
      <img src="1000.png" alt="Produto 1" class="product-img rounded-lg w-32 h-32 object-cover">
      <h3 class="text-xl font-semibold mt-4">Produto 1</h3>
      <p class="text-green-600 font-bold text-lg mt-2">€100,00</p>
      <button onclick="addToCart('Produto 1', 100, '1000.png')" class="cart-btn mt-4">Adicionar ao Carrinho</button>
    </div>

    <!-- Copia e adapta este bloco para os outros produtos -->
    <!-- Exemplo adicional -->
    <div class="product-card bg-white rounded-xl shadow-lg p-6 flex flex-col items-center transform hover:scale-105">
      <img src="11.PNG" alt="Produto 2" class="product-img rounded-lg w-32 h-32 object-cover">
      <h3 class="text-xl font-semibold mt-4">Produto 2</h3>
      <p class="text-green-600 font-bold text-lg mt-2">€150,00</p>
      <button onclick="addToCart('Produto 2', 150, '11.PNG')" class="cart-btn mt-4">Adicionar ao Carrinho</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    let cart = [];

    function addToCart(name, price, image) {
      const existingProduct = cart.find(item => item.name === name);
      
      if (existingProduct) {
        existingProduct.quantity += 1;
      } else {
        cart.push({ name, price, image, quantity: 1 });
      }

      updateCart();
    }

    function removeFromCart(name) {
      cart = cart.filter(item => item.name !== name);
      updateCart();
    }

    function updateCart() {
      const cartItemsContainer = document.getElementById('cart-items');
      const totalPriceElement = document.getElementById('total-price');
      const cartElement = document.getElementById('cart');

      cartItemsContainer.innerHTML = ''; // Limpa o carrinho

      let total = 0;

      if (cart.length > 0) {
        cartElement.classList.remove('hidden'); // Mostra o carrinho
      } else {
        cartElement.classList.add('hidden'); // Esconde o carrinho
      }

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const cartItem = document.createElement('li');
        cartItem.classList.add('flex', 'items-center', 'space-x-4', 'justify-between');

        cartItem.innerHTML = `
          <div class="flex items-center space-x-4">
            <img src="${item.image}" alt="${item.name}" class="w-12 h-12 rounded-lg object-cover">
            <div>
              <span>${item.name}</span>
              <div class="text-sm text-gray-500">Qtd: ${item.quantity}</div>
            </div>
          </div>
          <div class="flex flex-col items-end space-y-1">
            <span class="text-green-600 font-semibold">€${itemTotal.toFixed(2)}</span>
            <button onclick="removeFromCart('${item.name}')" class="remove-btn text-xs">Remover</button>
          </div>
        `;

        cartItemsContainer.appendChild(cartItem);
      });

      totalPriceElement.textContent = `€${total.toFixed(2)}`;
    }
  </script>

</body>
</html>
