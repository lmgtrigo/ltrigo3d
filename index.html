<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Loja Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Banner personalizado -->
  <div class="w-full">
    <img src="Navy Blue Geometric Technology LinkedIn Banner (2).png" alt="Banner da Loja" class="w-full h-48 object-cover rounded mb-4 shadow-lg">
  </div>

  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Produtos</h1>

    <div id="product-list" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>

    <div id="cart-section" class="mt-8 hidden">
      <h2 class="text-2xl font-bold">Carrinho</h2>
      <div id="cart" class="bg-white p-4 rounded shadow mt-2"></div>
      <div id="cart-total" class="text-xl font-bold mt-2"></div>
      <button onclick="clearCart()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Esvaziar Carrinho</button>
      <button onclick="checkout()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded ml-2">Finalizar Pedido (MB WAY)</button>
    </div>
  </div>

  <script>
    const products = [
      "1000.png", "11.PNG", "111.PNG", "1111.PNG", "11111.PNG", "1115.PNG", "112.PNG", "12.PNG", "1212123.PNG", "13.PNG",
      "14.PNG", "21111.PNG", "212111.PNG", "2122.PNG", "21231.PNG", "2222.PNG", "22222.PNG", "2323.PNG", "2323232.PNG", "3131111.PNG",
      "31312.PNG", "4211.PNG", "42134234.PNG", "42333.PNG", "4322111.PNG", "43222.PNG", "44.PNG", "45.PNG", "453645.PNG", "46.PNG",
      "47.PNG", "48.PNG", "49.PNG", "50.PNG", "51.PNG", "52.PNG", "53.PNG", "54.PNG", "54222.PNG", "55.PNG", "56.PNG", "57.PNG",
      "58.PNG", "59.PNG", "61.PNG", "62.PNG", "63.PNG", "64.PNG", "65.PNG", "65234223.PNG", "656554.PNG", "66.PNG", "67.PNG",
      "86856.PNG", "87878.PNG", "87878787.PNG", "8977.PNG", "987987.PNG", "Captu1re.PNG", "IMG_20250213_204047.jpg", "IMG_20250302_204523.jpg", "IMG_20250304_122348.jpg", "apple.PNG"
    ];

    const cart = [];
    const productPrice = 34.90; // Preço fixo por produto

    function addToCart(product) {
      const existing = cart.find(item => item.product === product);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ product, quantity: 1 });
      }
      updateCart();
      document.getElementById('cart-section').classList.remove('hidden');
    }

    function updateCart() {
      const cartElement = document.getElementById('cart');
      cartElement.innerHTML = '';
      let total = 0;

      cart.forEach(({ product, quantity }, index) => {
        const itemTotal = productPrice * quantity;
        total += itemTotal;
        cartElement.innerHTML += `
          <div class="flex justify-between items-center border-b py-2">
            <span>${product} (x${quantity}) - ${(itemTotal).toFixed(2)} €</span>
            <div>
              <button onclick="removeFromCart(${index})" class="bg-red-400 text-white px-2 py-1 rounded">Remover</button>
            </div>
          </div>
        `;
      });

      document.getElementById('cart-total').innerText = 'Total: ' + total.toFixed(2) + ' €';
    }

    function clearCart() {
      cart.length = 0;
      updateCart();
      document.getElementById('cart-section').classList.add('hidden');
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
      if (cart.length === 0) {
        document.getElementById('cart-section').classList.add('hidden');
      }
    }

    function checkout() {
      const total = cart.reduce((sum, item) => sum + item.quantity * productPrice, 0);
      alert('Pedido MB WAY no valor de ' + total.toFixed(2) + ' € foi gerado!');
      clearCart();
    }

    function renderProducts() {
      const productList = document.getElementById('product-list');
      products.forEach(product => {
        productList.innerHTML += `
          <div class="bg-white p-2 rounded shadow">
            <img src="${product}" alt="${product}" class="w-full h-32 object-cover rounded">
            <p class="mt-2 text-center font-bold">${productPrice.toFixed(2)} €</p>
            <button onclick="addToCart('${product}')" class="mt-2 bg-blue-500 text-white w-full py-1 rounded">Adicionar</button>
          </div>
        `;
      });
    }

    renderProducts();
  </script>
</body>
</html>
