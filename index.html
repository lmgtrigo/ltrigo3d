<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja 3D - Catálogo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-gray-800 text-white py-6 text-center">
    <h1 class="text-3xl font-bold">Loja 3D - Catálogo de Impressão 3D</h1>
  </header>

  <!-- Banner -->
  <section class="bg-yellow-500 text-white py-3 text-center">
    <h2 class="text-xl font-bold">Promoção Especial: 10% OFF em todos os produtos!</h2>
  </section>

  <!-- Catálogo -->
  <section class="p-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- Produto 1 -->
    <div class="bg-white rounded-xl shadow-lg p-4 flex flex-col items-center">
      <img src="IMG_20250304_122348.jpg" alt="Suporte Telemóvel" class="rounded-lg w-full h-72 object-cover">
      <h3 class="text-xl font-semibold mt-4">Suporte de Telemóvel</h3>
      <p class="text-green-600 font-bold text-lg mt-2">€12,00</p>
      <button onclick="addToCart('Suporte de Telemóvel', 12)" class="mt-4 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg">Adicionar ao Carrinho</button>
    </div>

    <!-- Produto 2 -->
    <div class="bg-white rounded-xl shadow-lg p-4 flex flex-col items-center">
      <img src="IMG_20250302_204523.jpg" alt="Figura Personalizada" class="rounded-lg w-full h-72 object-cover">
      <h3 class="text-xl font-semibold mt-4">Figura Personalizada</h3>
      <p class="text-green-600 font-bold text-lg mt-2">€25,00</p>
      <button onclick="addToCart('Figura Personalizada', 25)" class="mt-4 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg">Adicionar ao Carrinho</button>
    </div>

    <!-- Produto 3 -->
    <div class="bg-white rounded-xl shadow-lg p-4 flex flex-col items-center">
      <img src="IMG_20250213_204047.jpg" alt="Peça Técnica Sob Medida" class="rounded-lg w-full h-72 object-cover">
      <h3 class="text-xl font-semibold mt-4">Peça Técnica Sob Medida</h3>
      <p class="text-orange-600 font-bold text-lg mt-2">Sob Orçamento</p>
      <button onclick="addToCart('Peça Técnica Sob Medida', 0)" class="mt-4 bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded-lg">Solicitar Orçamento</button>
    </div>

  </section>

  <!-- Carrinho -->
  <div id="cart-container" class="fixed top-4 right-4 bg-white shadow-xl rounded-xl p-6 w-80 max-h-[400px] overflow-y-auto hidden">
    <h2 class="text-xl font-bold mb-4">Carrinho</h2>
    <ul id="cart-items" class="space-y-2"></ul>
    <p class="mt-4 font-semibold">Total: €<span id="cart-total">0</span></p>
    <button onclick="checkout()" class="mt-4 bg-orange-600 hover:bg-orange-700 text-white w-full py-2 rounded-lg">Finalizar Pedido</button>
  </div>

  <script>
    let cart = [];
    let total = 0;

    const productImages = {
      'Suporte de Telemóvel': 'IMG_20250304_122348.jpg',
      'Figura Personalizada': 'IMG_20250302_204523.jpg',
      'Peça Técnica Sob Medida': 'IMG_20250213_204047.jpg'
    };

    function addToCart(product, price) {
      const item = { id: Date.now(), product, price, image: productImages[product] };
      cart.push(item);
      if (price > 0) total += price;
      updateCart();
      document.getElementById('cart-container').classList.remove('hidden');
    }

    function removeFromCart(itemId) {
      const itemIndex = cart.findIndex(item => item.id === itemId);
      if (itemIndex > -1) {
        if (cart[itemIndex].price > 0) total -= cart[itemIndex].price;
        cart.splice(itemIndex, 1);
        updateCart();
        if (cart.length === 0) document.getElementById('cart-container').classList.add('hidden');
      }
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = '';

      cart.forEach(item => {
        let priceText = item.price > 0 ? '€' + item.price.toFixed(2) : 'Sob Orçamento';
        const li = document.createElement('li');
        li.className = "flex justify-between items-center border-b pb-2";

        li.innerHTML = `
          <div class="flex items-center gap-2">
            <img src="${item.image}" alt="${item.product}" class="w-12 h-12 object-cover rounded">
            <div>
              <p class="font-semibold">${item.product}</p>
              <p class="text-gray-600 text-sm">${priceText}</p>
            </div>
          </div>
          <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M6 8a1 1 0 011-1h6a1 1 0 011 1v7a2 2 0 01-2 2H8a2 2 0 01-2-2V8zm9-3h-3.5a1.5 1.5 0 00-3 0H5a1 1 0 000 2h10a1 1 0 100-2z" />
            </svg>
          </button>
        `;
        cartItems.appendChild(li);
      });

      cartTotal.textContent = total.toFixed(2);
    }

    function checkout() {
      if (cart.length === 0) {
        alert('O carrinho está vazio!');
        return;
      }
      let message = 'Olá, gostaria de encomendar:\n';
      cart.forEach(item => {
        let priceText = item.price > 0 ? '€' + item.price.toFixed(2) : 'Sob Orçamento';
        message += `- ${item.product} (${priceText})\n`;
      });
      message += `Total: €${total.toFixed(2)}\n`;
      const whatsapp = '351912345678'; // Altere para o seu número real
      window.open(`https://wa.me/${whatsapp}?text=${encodeURIComponent(message)}`, '_blank');
    }
  </script>

</body>

</html>
